<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAWN Node Connector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DAWN Node Connector</h1>
            <p>Match network nodes to build Dawn's decentralized broadband!</p>
        </header>
        <div class="game-area">
            <div class="stats">
                <p>Moves: <span id="moves">0</span></p>
            </div>
            <div class="game-board" id="game-board"></div>
            <div id="result-message"></div>
            <button id="reset-btn">Reset Network</button>
        </div>
        <footer>
            <p>Powered by @dawninternet - Decentralized Broadband</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
