<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rock-Paper-Scissors</h1>
            <p>Choose your move and beat the computer!</p>
        </header>
        <div class="game-area">
            <div class="scores">
                <p>Player Score: <span id="player-score">0</span></p>
                <p>Computer Score: <span id="computer-score">0</span></p>
                <p>Ties: <span id="ties">0</span></p>
            </div>
            <div class="choices">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div class="result">
                <p id="result-message"></p>
            </div>
            <button id="reset">Reset Game</button>
        </div>
        <footer>
            <p>A simple game like Tic-Tac-Toe, but with a twist of chance and strategy.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
